name: Docker image

on:
  push: 
    branches: ['master']

env:
  REGISTRY: ghcr.io

jobs:
    docker:
        name: Build and publish image
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
            with:
              fetch-depth: 0
          
          - name: Get repo name
            id: repo_name
            uses: MariachiBear/get-repo-name-action@v1.1.0

          - name: Build image name
            id: image_name
            uses: ASzc/change-string-case-action@v1
            with:
                string: ${{ github.repository_owner }}/${{ steps.repo_name.outputs.repository-name }}

            
          - name: Log in to the Container registry
            uses: docker/login-action@v3
            with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}

          - name: Extract metadata for Docker
            id: meta
            uses: docker/metadata-action@v5
            with:
                images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}

          - name: Build and push Docker image
            id: push
            uses: docker/build-push-action@v6
            with:
                context: .
                push: true
                tags: ${{ steps.meta.outputs.tags }}, ${{ env.REGISTRY }}/${{ steps.image_name.outputs.lowercase }}:latest
                labels: ${{ steps.meta.outputs.labels }}